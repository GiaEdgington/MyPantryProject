<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Pantry</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>My Pantry</h1>
    <div>
        <form id="userForm">
        <h3>Sign in with your name</h3>
        Name: <input type="text" name="name"><br>
        <input type="submit" value="Submit">
        </form>
    </div> 

    <div>
            <form id="ingredientForm">
            <h2>Add ingredients to your pantry!</h2>
            Ingredient: <input type="text" name="name"><br>
            <input type="submit" value="Submit">
            </form>
    </div>
    
    <ul id="ing-list">
    </ul>

    <button id="find-recipes">Search</button>
    <div id="list-panel">
      <ul id="list">

      </ul>
    </div>

    <div id="show-panel"></div>

    
</body>
<script type="text/javascript" src="index.js"></script>
</html>
